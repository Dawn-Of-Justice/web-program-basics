<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UFT-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Profile Registration</title>
            <link href="./style.css">
            <style>
                table{
                    width: 50%;
                    margin: 20px auto;
                    border-collapse: collapse;
                }
                th, td{
                    padding: 10px;
                    border: 1px solid #ccc;
                    text-align: left;
                }
                th{
                    background-color: #f4f4f4;
                }
            </style>
        </head>
        <body>
            <h2 style="text-align:center">Profile Registration</h2>

            <form action="index.php" method='POST'>
                <table>
                    <tr>
                        <th>Name</th>
                        <td><input type="text" id="name" minlength="4" placeholder="John Wick" required></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td><input type="text" id="address" placeholder="United States" required></td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td><input type="tel" id="phone" placeholder="9567017795" required></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" id="email" placeholder="JohnWick@gmail.com" required></td>
                    </tr>
                    <tr>
                        <th>Profile Picture</th>
                        <td><input type="file" id="profil-pic" required></td>
                    </tr>
                    <tr>
                        <th>College</th>
                        <td><input type="text" id="college" placeholder="SCT" required></td>
                    </tr>
                    <tr>
                        <th>Branch</th>
                        <td><input type="text" id="branch" placeholder="Ai & ML" required></td>
                    </tr>
                    <tr>
                        <th>Personal History</th>
                        <td><textarea id="history" rows="4" required> </textarea></td>
                    </tr>
                    <tr>
                        <th>Favourite Subject</th>
                        <td>
                            <input type="checkbox" name="subjects" value="Theory"> Theory
                            <input type="checkbox" name="subjects" value="Practical"> Practical
                        </td>
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td><input type="text" id="username" placeholder="John Wick" required></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" id="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <input type="submit" value="Register">
                        </td>
                    </tr>
                </table>
            </form>
        </body>
    </html>
